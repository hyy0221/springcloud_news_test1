<div class="container" style="text-align: center">
    <h1 class="title">注册</h1>
    <h2 class="subtitle">
        请在下方填写你的信息来注册。
    </h2>
</div>
<section class="section">
    <div class="container">

        <div class="columns">
            <div class="column">

            </div>
            <div class="column">
                <form action="/register" method="POST">


                    <div class="field">
                        <label class="label">用户名：</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input" value="bulma" name="username">
                            <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                      </span>
                            <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                      </span>
                        </div>
                        <p class="help is-success" style="display:none">This username is available</p>
                    </div>

                    <div class="field">
                        <label class="label">邮箱：</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-danger" type="email" placeholder="Email input" value="hello@" name="email">
                            <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                            <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                      </span>
                        </div>
                        <p class="help is-danger" style="display:none">This email is invalid</p>
                    </div>

                    <div class="field">
                        <label class="label">密码：</label>
                        <div class="control">
                            <input class="input" type="password" name="password" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">注册</button>
                        </div>
                        <div class="control">
                            <button class="button is-text" style="border: 1px solid #4a4a4a" type="reset">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column"></div>
        </div>
    </div>
</section>
