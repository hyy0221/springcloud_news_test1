<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News World - Index</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="/css/bulma.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/toggle.js"></script>
</head>

<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
            <strong>New Corporation</strong>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">主页</a>
            <a class="navbar-item" href="/articles/type/1">热门</a>
            <a class="navbar-item" href="/articles/type/2">最新</a>
            <a class="navbar-item" href="/articles/type/3">财经</a>
            <a class="navbar-item" href="/articles/type/4">娱乐</a>
            <a class="navbar-item" href="/articles/type/5">汽车</a>
            <a class="navbar-item" href="/articles/type/6">体育</a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">更多</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/articles/type/13">购物</a>
                    <a class="navbar-item" href="/articles/type/7">读书</a>
                    <a class="navbar-item" href="/articles/type/12">星座</a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/articles/type/8">综合</a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div th:if="${session.userId}">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" th:text="${'Hello,' + session.username}">
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" th:href="${'/usercenter/'+session.userId}">
                                用户中心
                            </a>
                            <div class="navbar-item" th:text="${'用户等级: '+session.user.level}">
                            </div>
                            <div class="navbar-item" th:text="${'用户权限: '+session.user.permission}">
                            </div>
                            <hr class="navbar-divider">
                            <a class="navbar-item" th:href="${'/logout/' + session.userId}">
                                退出
                            </a>
                            <a class="navbar-item">
                                报告错误
                            </a>
                        </div>
                    </div>
                </div>

                <div th:unless="${session.userId}">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="/register">
                                <strong>注册</strong>
                            </a>
                            <a class="button is-light" href="/login">
                                登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="columns">
        <div class="column">
            <p class="bd-notification is-primary">
                <a href="/articles/type/1" class="is-link-white">热点</a>
            </p>
        </div>
        <div class="column">
            <p class="bd-notification is-primary">
                <a href="/articles/type/11" class="is-link-white">专栏</a>
            </p>
        </div>
        <div class="column">
            <p class="bd-notification is-primary">
                <a href="/articles/type/10" class="is-link-white">国内</a>
            </p>
        </div>
        <div class="column">
            <p class="bd-notification is-primary">
                <a href="/articles/type/9" class="is-link-white">国际</a>
            </p>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/1" class="is-link-primary subtitle is-6">热点新闻</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${tops}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">

                            <div class="media-content">
                                <a href="/articles/type/2" class="is-link-primary subtitle is-6">最新</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${newests}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/5" class="is-link-primary subtitle is-6">汽车</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${cars}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/4" class="is-link-primary subtitle is-6">娱乐</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${entertainment}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/3" class="is-link-primary subtitle is-6">财经</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${economic}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/6" class="is-link-primary subtitle is-6">体育</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${sports}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/7" class="is-link-primary subtitle is-6">读书</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${reading}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <a href="/articles/type/8" class="is-link-primary subtitle is-6">其他</a>
                            </div>
                        </div>

                        <div class="content">
                            <div th:each="article:${others}">
                                <a th:href="${'/article/'+article.id}" class="is-link-primary"  th:text="${article.name}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="columns">
            <div class="column is-4">
                <div class="content">
                    <p><strong>关于</strong></p>
                </div>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">联系我们</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">关于我们</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">合作说明</a>
                </p>
            </div>
            <div class="column is-4">
                <div class="content">
                    <p><strong>友情链接</strong></p>
                </div>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">A网站</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">B网站</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">C网站</a>
                </p>

            </div>
            <div class="column is-4">
                <div class="content">
                    <p><strong>其他</strong></p>
                </div>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">官方微博</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">官方邮箱</a>
                </p>
                <p class="bd-footer-link">
                    <a class="is-link-primary" href="">投稿说明</a>
                </p>

            </div>
        </div>
        <div class="content">
            <p>Copyright ©1996-2019 XXX Corporation, All Rights Reserved</p>
        </div>
    </div>
</footer>
</body>

</html>
